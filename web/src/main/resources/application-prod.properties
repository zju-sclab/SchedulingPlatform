#port
server.port=8080

#mysql
mysql.config-location=config/prod/mysql.properties

#redis
redis.config-location=config/prod/redis.properties

map.config-location=config/prod/map.properties


#mongo.config-location =config/dev/mongodb.properties

#mongo config
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=carPlatform
#spring.data.mongodb.username=joyven
#spring.data.mongodb.password=123456

#mybatis
mybatis.check-config-location=true
mybatis.config-location=classpath:/config/prod/mybatis-config.xml
mybatis.mapper-locations=classpath:**/mapper/*.xml

#netty
netty.dispatch.threads=10
netty.port=9005
netty.workNum=6

#关于初始化的地图名称路径路径配置,这里实际上是指定了地图的名字，通过名字去数据库找到地图的路径
# 地图的名字，通过名字去数据库拿到文件路径 这里存的是站点、有哪些lane、cross
map.park.name.init=simulation_Town01

#站点信息文件在park的属性里面定义 但是需要初始化的路径文件路径
# 地图的路径，不需要通过数据库 这里存的是lane.csv cross.csv
map.park.pathfile.init=yuquanxiaoqu3

#kafka
#kafka.config-location = config/dev/kafka.properties

#thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.resources.chain.strategy.content.enabled=true
spring.resources.chain.strategy.content.paths=/**


logging.config=classpath:config/prod/logback-spring.xml
logging.path=C:/logs
